<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7);
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            text-align: center;
            width: 350px;
            z-index: 1;
            border: 1px solid #00ffff;
            margin-top: 100px;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            color: #00ffff;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00ffff;
        }
        h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 15px;
            text-shadow: 0 0 3px #ffffff;
        }
        .error {
            color: #ff5555;
            margin-bottom: 10px;
            font-size: 14px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            color: #00ffff;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            box-sizing: border-box;
            transition: box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ffff;
        }
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #00ffff, #00b7b7);
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            transition: box-shadow 0.3s;
        }
        button:hover {
            box-shadow: 0 0 15px #00ffff;
        }
        .login-type {
            margin-bottom: 15px;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='dark1.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="login-container">
        <h1>Westmoreland Health Department</h1>
        <h2>Inspector Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login">
            <div class="login-type">
                <label for="login_type">Login Type:</label>
                <select id="login_type" name="login_type" required>
                    <option value="inspector">Inspector</option>
                    <option value="admin">Admin</option>
                    <option value="medical_officer">Medical Officer</option>
                </select>
            </div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
