<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('{{ url_for("static", filename="national_bird.png") }}') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            width: 280px;
            z-index: 1;
            position: relative;
        }
        h1 {
            font-family: "Rockwell", "Roboto Slab", serif;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        h2 {
            font-family: "Rockwell", "Roboto Slab", serif;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .error {
            color: red;
            margin-bottom: 8px;
        }
        label {
            display: block;
            margin-bottom: 4px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 6px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .light-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .light-line {
            position: absolute;
            width: 2px;
            height: 100px;
            animation: moveLight 1.5s linear infinite;
        }
        #line1-left { left: 5%; background: linear-gradient(to bottom, transparent, #000000, transparent); }
#line2-left { left: 10%; background: linear-gradient(to bottom, transparent, #00ff00, transparent); }
#line3-left { left: 15%; background: linear-gradient(to bottom, transparent, #ffd700, transparent); }
#line1-right { right: 5%; background: linear-gradient(to bottom, transparent, #000000, transparent); }
#line2-right { right: 10%; background: linear-gradient(to bottom, transparent, #00ff00, transparent); }
#line3-right { right: 15%; background: linear-gradient(to bottom, transparent, #ffd700, transparent); }

        @keyframes moveLight {
            0% { transform: translateY(-100%); opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const lightEffect = document.createElement('div');
            lightEffect.className = 'light-effect';

            const lines = ['line1-left', 'line2-left', 'line3-left', 'line1-right', 'line2-right', 'line3-right'];
            lines.forEach((id, index) => {
                const line = document.createElement('div');
                line.id = id;
                line.className = 'light-line';
                line.style.animationDelay = `${index * 0.3}s`;
                lightEffect.appendChild(line);
            });

            body.appendChild(lightEffect);
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Westmoreland Health Department</h1>
        <h2>Inspector Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
